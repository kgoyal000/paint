        <h2 class="heading">Drawing App</h2>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-secondary my-2" data-toggle="modal" data-target="#exampleModal">
    Settings
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-secondary" id="exampleModalLabel">Paint Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <label for="color" class="text-secondary">Choose Paint Color</label>
            <input type="color" class="form-control  w-25" onchange="colorChange()" id="color" style="margin: 0 auto;">
            <div class="pointer">
                <div class="cursor"></div>
            </div>
                <div class="range-slider">
                    <label for="slider" class="text-secondary">Cursor Size</label>
                    <input class="form-control-range custom-range" oninput="slider()" id="slider" type="range" value="5" min="1" max="30">
                </div>
        </div>
        <div class="modal-footer">
          <a id="download" class="d-none" download="paint.png"></a>
            <button type="button" class="btn btn-secondary btn-lg erase" onclick="erase()">Erase</button>
            <button type="button" data-dismiss="modal" aria-label="Close" onclick="download()" class="btn btn-secondary btn-lg">Download</button>
            <button type="button" data-dismiss="modal" aria-label="Close" id="reset" class="btn btn-secondary btn-lg">Reset</button>
        </div>
      </div>
    </div>
  </div>
